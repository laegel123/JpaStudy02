
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# p6spy 설정했기 때문에 주석처리 > 운영에서는 p6spy 쓰지않는게 좋음
logging:
  level:
    org:
      hibernate:
        #SQL: debug

decorator:
  datasource:
    p6spy:
      enable-logging: true

server:
  port: 8081
